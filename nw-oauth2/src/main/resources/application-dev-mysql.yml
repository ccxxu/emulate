spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ca?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.MySQL5Dialect
  main:
    allow-bean-definition-overriding: true
